language: java
jdk:
  - oraclejdk8
  - openjdk8

install: mvn install --settings .travis.settings.xml -DskipTests=true -Dmaven.javadoc.skip=true -B -V -q

script: mvn verify --settings .travis.settings.xml -q

deploy:
  - provider: script
    script: mvn deploy --settings .travis.settings.xml -q
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: mvn deploy --settings .travis.settings.xml -q
    skip_cleanup: true
    on:
      branch: develop
  - provider: releases
    api_key: $GITHUB_TOKEN
    file:
      - "foreman-pickaxe/target/*.tar.bz2"
      - "foreman-pickaxe/target/*.tar.gz"
      - "foreman-pickaxe/target/*.zip"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
    name: $TRAVIS_BRANCH
